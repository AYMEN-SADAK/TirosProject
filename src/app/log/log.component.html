<img  src="../assets/images/logoG.png" style="float: right; margin-right: 1%" >
<img   src="../assets/images/logoT.png" style="float: left ; margin-left: 1%">

<section class="wedo">
  <h3 class="w3_head mb-5"  style="padding-right: 18%">Login </h3>
  <div class="contact_grid_right mt-5 mx-auto text-center">
    <form [formGroup]="AuthForm" (ngSubmit)="OnSubmit()">
      <div class="row contact_top">
        <div class="col-sm-6">
          <input formControlName="login" type="text" name="login" id="login" placeholder="Login" required="">
        </div>
        <div class="col-sm-6">
          <input formControlName="password" type="password" name="password" id="password" placeholder="Password" required="">
        </div>
      </div>
      <br><br>
      <input type="submit" value="Connect">
      <span class="text-danger"><br><br>{{errorMessage}}</span>
    </form>
  </div>
</section>
